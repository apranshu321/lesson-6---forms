<!DOCTYPE html>
<html>
    <head>
    <title>Admissions form</title>
    </head>
<body>
  <form>
    <fieldset>
    <lable>Enter your name?</lable>
    <input type="text"><br>
    <lable>How old are you?</lable>
    <input type="number"><br>
    <lable>Current school?</lable>
    <input type="text"><br>
    <lable>Sports that you are in your old school's team for?</lable><br>
    <input type="checkbox">Basketball<br>
    <input type="checkbox">Tennis<br>
    <input type="checkbox">Swimming<br>
    <input type="checkbox">Football<br>
    <lable> Select your best subject</lable><br>
    <select name="subject">
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="History">History</option>
        <option value="Geography">Geography</option>
    </select><br>
    <lable>Lowest percentage</lable><br>
    <input type="radio" value="100%-95%"  name="percentage">100%-95%<br>
    <input type="radio" value="95%-90%" name="percentage">95%-90%<br>
    <input type="radio" value="90%-85%" name="percentage">90%-85%<br>
    <input type="radio" value="Below"   name="percentage">Below<br>
    <input type="submit"><br>
</fieldset>
</form>
</body>
</html>
